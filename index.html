<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Basic's</title>
    <link rel="stylesheet" href="index.css">
</head>
<nav><h1> Stone Paper Scissor </h1></nav>
<div class="choices">
    <div class="choice" id="rock">
        <img src="rock.jpg" alt="">
    </div>
    <div class="choice" id="paper">
        <img src="papper.jpg" alt="">
    </div>
    <div class="choice" id="scissor">
        <img src="scissor.jpg" alt="">
    </div>
</div>
<div class="score-card">
    <div class="my-score">
        <p id="score1">0</p>
        <p>Your Score</p>
    </div>
    <div class="comp-score">
        <p id="score2" >0</p>
        <p>comp score</p>
    </div>
</div>
<div class="mssg">
    <p id="msg">start the game</p>
</div>



<script src="index.js"> </script>
</body>
</html>
